services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: analyzer
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: analyzer
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyzer -d analyzer"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/analyzer
      SPRING_DATASOURCE_USERNAME: analyzer
      SPRING_DATASOURCE_PASSWORD: analyzer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy


