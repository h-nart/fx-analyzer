spring.application.name=analyzer

# Default to local/dev values; Docker Compose overrides via environment variables.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/analyzer}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:analyzer}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:analyzer}

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

# Run schema.sql on startup
spring.sql.init.mode=always
